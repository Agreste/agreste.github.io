<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include 2/head.html %}

  <body class="background paralax" {% if page.background %} style="background-image: url('{{ site.baseurl }}/{{ page.background }}')" {% endif %}>
    {{ content }}
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery.tooltipster.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/article.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/okvideo.js"></script>
    <script type="text/javascript">
            $(document).ready(function() {
                $('.tooltip').tooltipster();
                $("#title").click(function (evento){
                  console.log(evento);
                  if (evento['target']['id'] != 'b1'){
                    $('html, body').animate({
                        scrollTop: $("#text").offset().top
                    }, 2000);
                  }
                });
              });
    </script>

  </body>

</html>
